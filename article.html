<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/ZUI.min.css">
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <title>移动护理后台 | 健康宣教</title>
    <!-- [if lt IE 9]
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    [endif] -->
</head>
<body ng-app="ydhlApp" class="hold-transition skin-blue sidebar-mini" onload="">
<div class="wrapper">
    <header ng-include="'common/header.html'"></header>
    <aside ng-include="'common/aside.html'"></aside>
    <div class="content-wrapper" ng-controller="articleController">
        <section class="content-header">
            <h1>移动护理管理后台
                <small>控制面板</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="javascript:;"><i class="fa fa-dashboard"></i>控制面板</a></li>
                <li class="active">健康宣教</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">健康宣教文章列表</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-responsive" id="jkxjlist">
                                        <tr>
                                            <th>健康宣教ID</th>
                                            <th>标题</th>
                                        </tr>
                                        <tr ng-repeat="one in articles">
                                            <td>{{one.articleId}}</td>
                                            <td>{{one.title}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加健康宣教文章</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-responsive">
                                        <tr>
                                            <td>
                                                <input class="form-control" ng-model="newArticle.title" type="text" name="title" placeholder="标题">
                                            </td>
                                            <td>
                                                <textarea name="content" ng-model="newArticle.content" class="form-control" cols="30" rows="10" placeholder="正文">
                                                </textarea>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary" ng-click="addArticle()">添加健康宣教文章</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">更新健康宣教文章</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-responsive">
                                        <tr>
                                            <td>
                                                <select class="form-control" ng-model="toUpdateId" ng-change="selectArticleToUpdate()" id="update-article-id" name="articleId" title="">
                                                    <option ng-repeat="one in articles">{{one.articleId}}</option>
                                                </select>
                                            </td>
                                            <td><input class="form-control" ng-model="toUpdateArticle.title" type="text" name="title" title=""></td>
                                            <td><textarea class="form-control" ng-model="toUpdateArticle.content" name="content" cols="30" rows="10" title=""></textarea></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary" ng-click="updateArticle()">更新健康宣教内容</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">删除健康宣教文章</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="" method="post" id="form-jkxj-delete">
                                        <div class="form-group">
                                            <select class="form-control" ng-model="toDeleteId">
                                                <option ng-repeat="one in articles">{{one.articleId}}</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-danger" ng-click="deleteArticle()">删除健康宣教文章</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">病区健康宣教文章配置</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body form-horizontal">
                            <div class="form-group">
                                <div class="col-md-1">
                                    <label class="control-label">病区</label>
                                </div>
                                <div class="col-md-5">
                                    <select name="signId" ng-model="selectedAreaId" class="form-control" >
                                        <option ng-repeat="one in areas" value="{{one.areaId}}">{{one.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <table class="table table-responsive">
                                        <tr>
                                            <th>健康宣教ID</th>
                                            <th>标题</th>
                                            <th>排序号</th>
                                            <th>操作</th>
                                        </tr>
                                        <tr ng-repeat="one in selectedArticles">
                                            <td>{{one.articleId}}</td>
                                            <td>{{one.title}}</td>
                                            <td>{{one.rank}}</td>
                                            <td>
                                                <button type="button" class="btn btn-box-tool" ng-click="revoke(one.articleId, $index)">
                                                    <i class="fa fa-times"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                            <div class="form-group" ng-if="selectedAreaId != null">
                                <div class="col-md-3">
                                    <select name="signId" ng-model="toAssign.articleId" class="form-control" title="">
                                        <option ng-repeat="one in articles" value="{{one.articleId}}">{{one.title}}</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" ng-model="toAssign.rank" placeholder="排序号">
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-primary" ng-click="assign()">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="js/lib/jQuery-2.1.4.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/AdminLTE.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/article.js"></script>
</body>
</html>
