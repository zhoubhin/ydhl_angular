<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/ZUI.min.css">
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <title>移动护理后台 | PDA所属病房信息</title>
    <!-- [if lt IE 9]
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
[endif] -->
</head>
<body ng-app="ydhlApp" class="body-transition skin-blue sidebar-mini" onload="">
<div class="wrapper">
    <header ng-include="'common/header.html'"></header>
    <aside ng-include="'common/aside.html'"></aside>
    <div class="content-wrapper" ng-controller="pdaController">
        <section class="content-header">
            <h1>移动护理管理后台
                <small>控制面板</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="javascript:;"><i class="fa fa-dashboard"></i>控制面板</a></li>
                <li class="active">PDA信息管理</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">病区拥有的PDA信息</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="box-body form-horizontal">
                            <div class="form-group">
                                <div class="col-md-1">
                                    <label class="control-label">病区</label>
                                </div>
                                <div class="col-md-5">
                                    <select class="form-control" name="signId" ng-model="selectedAreaId" title="">
                                        <option ng-repeat="one in areas" value="{{one.areaId}}">{{one.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <table class="table table-responsive" id="pda_info">
                                        <tr>
                                            <th>PDA ID</th>
                                            <th>操作</th>
                                        </tr>
                                        <tr ng-repeat="one in selectedPdas">
                                            <td>{{one}}</td>
                                            <td>
                                                <button type="button" class="btn btn-box-tool" ng-click="del(one, $index)">
                                                    <i class="fa fa-times"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                            <div class="form-group" ng-if="selectedAreaId != null">
                                <div class="col-md-3">
                                    <input type="text" class="form-control" ng-model="toAssign.pdaId" placeholder="待添加的PDA ID">
                                </div>
                                <div class="col-md-1"><button class="btn btn-primary" ng-click="add()">添加</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="js/lib/jQuery-2.1.4.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/AdminLTE.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/pda.js"></script>
</body>
</html>
