<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/ZUI.min.css">
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <title>移动护理后台 | 病区信息管理</title>
    <!-- [if lt IE 9]
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    [endif] -->
</head>
<body ng-app="ydhlApp" class="hold-transition skin-blue sidebar-mini" onload="">
<div class="wrapper">
    <header ng-include="'common/header.html'"></header>
    <aside ng-include="'common/aside.html'"></aside>
    <div class="content-wrapper" ng-controller="rfidController">
        <section class="content-header">
            <h1>移动护理管理后台
                <small>控制面板</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="javascript:;"><i class="fa fa-dashboard"></i>控制面板</a></li>
                <li class="active">首页</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">芯片信息</h3>
                            <input type="text" ng-model="searchVal.rfidSn"/>
                            <select ng-model="searchVal.areaId">
                                <option value="">全部</option>
                                <option ng-repeat="one in areas" value="{{one.areaId}}">{{one.name}}</option>
                            </select>
                            <button type="button" class="btn btn-primary" ng-click="queryList()">查询</button>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-responsive" id="area-table">
                                        <tr>
                                            <th>编号</th>
                                            <th>病区</th>
                                            <th>名称</th>
                                            <th>外部编号（金唐）</th>
                                            <th>状态</th>
                                        </tr>
                                        <tr ng-repeat="one in rfids">
                                            <td>{{one.rfidSn}}</td>
                                            <td>{{one.areaName}}</td>
                                            <td>{{one.name}}</td>
                                            <td>{{one.jtId}}</td>
                                            <td>{{one.status}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: right;" class="pagination" id="pageDiv">
                            到第<input type="text" ng-model="searchVal.pageNo" style=" width:60px;height:20px;border:#3E9ACD 1px solid;" size="5" >页
                            <a href="javascript:void(0);" ng-click="toRfid()">跳转</a>
                            <a ng-click="preRfid()" href="javascript:void(0);">上一页&nbsp;&nbsp;</a>
                            <a ng-click="afterRfid()" href="javascript:void(0);">下一页&nbsp;&nbsp;</a>
                            <em>{{pagination.total_count}}</em> 条记录
                            <em>{{pagination.page_no}}</em>/<em >{{pagination.total_pages}}</em> 页
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">更新芯片信息</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="" method="post" id="form-area-update">
                                        <table class="table table-responsive">
                                            <tr>
                                                <td>
                                                    <select name="area" class="form-control" ng-model="toUpdateRfid.rfidSn" ng-change="selectAreaToUpdate()" id="update-area-select" title="">
                                                        <option ng-repeat="one in rfids">{{one.rfidSn}}</option>
                                                    </select>
                                                </td>
                                                <td><input type="text" class="form-control" value="{{one.name}}" ng-model="toUpdateRfid.name" name="enabled" placeholder="名称,如:xx"></td>
                                                <td>{{one.jtId}}</td>
                                                <td>{{one.status}}</td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary" ng-click="updateRfid()">更新芯片信息</button>
                                    <button type="button" class="btn btn-danger" ng-click="deleteRfid()">删除芯片信息</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="js/lib/jQuery-2.1.4.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/AdminLTE.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/rfid.js"></script>
</body>
</html>
