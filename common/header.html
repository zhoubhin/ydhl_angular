        <span class="logo-mini"><b></b></span>
        <span class="logo-lg"><b>移动护理</b></span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
        <a href="javascript:void(0);" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="hidden-xs" style="margin-right:30px;">管理员</span>
                    </a>
                    <ul class="dropdown-menu" style="width:80px;color:yellow;font-size:16px;">
                        <li style="height:30px;">
                            <div class="text-center">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal">修改密码</a>
                            </div>

                            <div class="text-center">
                                <a href="javascript:void(0);" onclick="loginOut()">退出登录</a>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <div class="modal-body" style="margin-left:20%;">
                <input type="password" id="oldPwd" name="oldPwd" placeholder="请输入旧密码" style="width:260px;margin-bottom:15px;">
                <span id="oldSpan"></span><br>
                <input type="password" id="nowPwd" name="nowPwd" placeholder="请输入新密码" style="width:260px;margin-bottom:15px;">
                <span id="nowSpan"></span><br>
                <input type="password" id="rePwd" name="rePwd"  placeholder="请再次输入新密码" style="width:260px">
                <span id="reSpan"></span>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="closePwd();" class="btn btn-default">关闭</button>
                <button type="button" onclick="changePwd();" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
