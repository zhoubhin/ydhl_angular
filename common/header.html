        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <div class="modal-body" style="margin-left:20%;">
                <input style="width:260px;margin-bottom:15px;" type="password" placeholder="请输入旧密码" value="" name="oldPwd" id="oldPwd"/><span id="oldSpan"></span><br/>
                <input style="width:260px;margin-bottom:15px;"  type="password" placeholder="请输入新密码" value="" name="nowPwd" id="nowPwd"/><span id="nowSpan"></span><br/>
                <input style="width:260px"  type="password" placeholder="请再次输入新密码" value="" name="rePwd" id="rePwd"/><span id="reSpan"></span>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="closePwd();" class="btn btn-default">关闭</button>
                <button type="button" onclick="changePwd();" class="btn btn-primary">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
